<div class="main-box-container">


    <div class="password-box">
        <a href="/login" class="back-button">
            <i class="fa-solid fa-less-than"></i> Back
        </a>

        <h2>Create New Password</h2>
        <p class="body-regular">Your new password must be unique from those previous used.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="input-group">
                <label class="body-bold" for="email">New Password</label>

                <!-- <div class="password-container">
                    <input type="password" id="password" formControlName="password" class="body-regular" placeholder="Enter new password" />
                    <i class="fa-regular fa-eye"></i>
                </div> -->

                <div class="password-container">
                    <div class="input-wrapper">
                        <input type="password" id="password" formControlName="password" class="subtitle-regular password-input"
                            placeholder="Enter your new password" />
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                    </div>
                </div>


                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-message">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</small>
                </div>
            </div>

            <div class="input-group">
                <label class="body-bold" for="email">Confirm Password</label>

                <div class="password-container">
                    <div class="input-wrapper">
                        <input type="password" id="password" formControlName="password" class="subtitle-regular password-input"
                            placeholder="Re-enter your password" />
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                    </div>
                </div>

                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-message">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</small>
                </div>
            </div>

            <!-- <div class="forgot-password-container">
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div> -->

            <button type="submit" class="login-btn submit-btn headline-bold" [disabled]="loginForm.invalid"><a href="/otp-verification">Reset Password</a></button>

                </div>
            </div>

            <p class="signup-text">
                Donâ€™t have an account? <a href="#">Sign Up</a>
            </p> -->
        </form>
    </div>
</div>
