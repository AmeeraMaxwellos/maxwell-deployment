<div *ngFor="let item of items" class="cart-item-container">
  <div class="d-flex align-items-center cursor-pointer">
    <img [src]="item.imageUrl" [alt]="item.name" />
    <div class="details">
      <div class="order-status" [ngClass]="item.status.toLowerCase()">
        {{ item.status }}
      </div>
      <h2 class="body-regular">{{ item.name }}</h2>
      <h4>₹{{ item.price }}</h4>
      <p>
        <span class="original-price">₹{{ item.originalPrice }}</span>
        <span class="discount-percent">{{ item.discountPercent }}% Off</span>
      </p>
      <p>
        Estimated Delivery Date:
        <span class="date">{{ item.deliveryDate }}</span>
      </p>

      <div>
        <p>Qty: {{ item.quantity }}</p>
      </div>
      
      <div class="button-placement">
        <a href="/order-tracking-status">
          <button *ngIf="!isCancelled" class="submit-btn body-regular">
            {{ buttonName }}<i class="{{ buttonIcon }}"></i>
          </button>
        </a>
    
        <a href="#">
          <button class="submit-btn body-regular">
            {{ btnOrderAgain }} <i class="{{ orderAgainIcon }}"></i>
          </button>
        </a>
      </div>

    </div>
  </div>


</div>
